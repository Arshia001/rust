name: CI
on: 
  push:
    branches:
      - '**'
  pull_request:
  workflow_call:
jobs:
  build-libc:
    runs-on: self-hosted-ubuntu
    steps:
      - name: show git config
        run: |
          env
          cat ~/.config/git/config || true
          cat ~/.gitconfig || true
          ls -lha ./wasix-libc || true

      - name: Check out wasix-libc
        uses: actions/checkout@v3
        with:
          repository: wasmerio/wasix-libc
          ref: main
          path: wasix-libc
          submodules: 'recursive'

      - name: OS Setup (Ubuntu)
        run: |
          sudo apt-get update 
          sudo apt-get install -y build-essential curl wget xz-utils git python3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check out cargo-wasix
        uses: actions/checkout@v3
        with:
          repository: wasmerio/cargo-wasix
          ref: main
          path: cargo-wasix
          fetch-depth: 2

      - name: Print cargo-wasix info
        run: |
          cd ./cargo-wasix
          echo "cargo-wasix commit:"
          git rev-parse HEAD

      - name: Build
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE/cargo-wasix
          WASIX_NO_UPDATE_REPOS=1 WASIX_BUILD_DIR=$GITHUB_WORKSPACE WASIX_COMPONENTS=libc cargo run -- wasix build-toolchain

          # Workaround for preserving artifact directory structure
          # See https://github.com/actions/upload-artifact/issues/174
          touch $GITHUB_WORKSPACE/.stub

      - name: Archive build output
        uses: actions/upload-artifact@v3
        with:
          name: wasix-libc
          path: |
            .stub
            wasix-libc/sysroot32
            wasix-libc/sysroot64

  build-rust:
    needs: build-libc
    strategy:
      matrix:
        include:
          - name: mingw-check
            tidy: false
            os: ubuntu-20.04-xl
            env: {}
          - name: mingw-check-tidy
            tidy: true
            os: ubuntu-20.04-xl
            env: {}
          - name: x86_64-gnu-llvm-14
            tidy: false
            os: ubuntu-20.04-xl
            env: {}
          - name: x86_64-gnu-tools
            tidy: false
            os: ubuntu-20.04-xl
            env: {}
    timeout-minutes: 600
    runs-on: "${{ matrix.os }}"
    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        if: matrix.os != 'self-hosted-windows'
        with:
            toolchain: stable

      - name: Download wasix-libc artifact
        uses: actions/download-artifact@v3
        with:
          name: wasix-libc

      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: configure the PR in which the error message will be posted
        run: "echo \"[CI_PR_NUMBER=$num]\""
        env:
          num: "${{ github.event.number }}"
        if: "success() && !env.SKIP_JOB && github.event_name == 'pull_request'"
      - name: add extra environment variables
        run: src/ci/scripts/setup-environment.sh
        env:
          EXTRA_VARIABLES: "${{ toJson(matrix.env) }}"
        if: success() && !env.SKIP_JOB
      - name: decide whether to skip this job
        run: src/ci/scripts/should-skip-this.sh
        if: success() && !env.SKIP_JOB
      - name: ensure the channel matches the target branch
        run: src/ci/scripts/verify-channel.sh
        if: success() && !env.SKIP_JOB
      - name: configure GitHub Actions to kill the build when outdated
        uses: rust-lang/simpleinfra/github-actions/cancel-outdated-builds@master
        with:
          github_token: "${{ secrets.github_token }}"
        if: "success() && !env.SKIP_JOB && github.ref != 'refs/heads/try' && github.ref != 'refs/heads/try-perf'"
      - name: collect CPU statistics
        run: src/ci/scripts/collect-cpu-stats.sh
        if: success() && !env.SKIP_JOB
      - name: show the current environment
        run: src/ci/scripts/dump-environment.sh
        if: success() && !env.SKIP_JOB
      - name: install awscli
        run: src/ci/scripts/install-awscli.sh
        if: success() && !env.SKIP_JOB
      - name: install sccache
        run: src/ci/scripts/install-sccache.sh
        if: success() && !env.SKIP_JOB
      - name: select Xcode
        run: src/ci/scripts/select-xcode.sh
        if: success() && !env.SKIP_JOB
      - name: install clang
        run: src/ci/scripts/install-clang.sh
        if: success() && !env.SKIP_JOB
      - name: install WIX
        run: src/ci/scripts/install-wix.sh
        if: success() && !env.SKIP_JOB
      - name: disable git crlf conversion
        run: src/ci/scripts/disable-git-crlf-conversion.sh
        if: success() && !env.SKIP_JOB
      - name: checkout submodules
        run: src/ci/scripts/checkout-submodules.sh
        if: success() && !env.SKIP_JOB
      - name: install MSYS2
        run: src/ci/scripts/install-msys2.sh
        if: success() && !env.SKIP_JOB
      - name: install MinGW
        run: src/ci/scripts/install-mingw.sh
        if: success() && !env.SKIP_JOB
      - name: install ninja
        run: src/ci/scripts/install-ninja.sh
        if: success() && !env.SKIP_JOB
      - name: enable ipv6 on Docker
        run: src/ci/scripts/enable-docker-ipv6.sh
        if: success() && !env.SKIP_JOB
      - name: disable git crlf conversion
        run: src/ci/scripts/disable-git-crlf-conversion.sh
        if: success() && !env.SKIP_JOB
      - name: ensure line endings are correct
        run: src/ci/scripts/verify-line-endings.sh
        if: success() && !env.SKIP_JOB
      - name: ensure backported commits are in upstream branches
        run: src/ci/scripts/verify-backported-commits.sh
        if: success() && !env.SKIP_JOB
      - name: ensure the stable version number is correct
        run: src/ci/scripts/verify-stable-version-number.sh
        if: success() && !env.SKIP_JOB
      - name: run the build
        run: src/ci/scripts/run-build-from-ci.sh
        env:
          AWS_ACCESS_KEY_ID: "${{ env.CACHES_AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets[format('AWS_SECRET_ACCESS_KEY_{0}', env.CACHES_AWS_ACCESS_KEY_ID)] }}"
          TOOLSTATE_REPO_ACCESS_TOKEN: "${{ secrets.TOOLSTATE_REPO_ACCESS_TOKEN }}"
        if: success() && !env.SKIP_JOB
      - name: upload artifacts to S3
        run: src/ci/scripts/upload-artifacts.sh
        env:
          AWS_ACCESS_KEY_ID: "${{ env.ARTIFACTS_AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets[format('AWS_SECRET_ACCESS_KEY_{0}', env.ARTIFACTS_AWS_ACCESS_KEY_ID)] }}"
        if: "success() && !env.SKIP_JOB && (github.event_name == 'push' || env.DEPLOY == '1' || env.DEPLOY_ALT == '1')"
